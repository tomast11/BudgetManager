<!DOCTYPE html>
<html xmls:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${budget} method="POST">
				<div class="card">
					<div class="card-header">
					<h3>Budget</h3>
					</div>
					<div class="card-body">
						<div class="form-group"  style="display: none">
							<label>Nrotrans</label>
							<input th:field="*{nrotrans}" type="text" class="form-control" />							
						</div>
						<div class="form-group">
							<label>Concept</label>
							<input th:field="*{concept}" type="text" class="form-control" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('concept')}" th:errors="*{concept}"></small>
						</div>
						<div class="form-group">
							<label>Amount</label>
							<input th:field="*{amount}" type="text" class="form-control" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></small>
						</div>
						<div class="form-group">
							<label>Date</label>
							<input th:field="*{date}" type="date" class="form-control" />
							<small class="form-text text-danger" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></small>
						</div>
						<div class="form-group" th:hidden="${isActive}">
							<label>Type</label>
								<select th:field="*{type}" class="form-control">
									<option value="Ingreso">Ingreso</option>
									<option value="Egreso">Egreso</option>
								</select>							
						</div>
					</div>
					<div class="card-footer">
						<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success" />
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
